            <p> Thesis Craft는 석박사생들을 위한 논문 요약 강의 플랫폼입니다.<br>
                <br>
                우리 팀원은 데이터사이언스학과에 재학 중인 석사생들로, 논문 학기를 앞두고 방대한 학업량에 마주하였습니다. 특히 읽어야 할 논문의 수가 많을 뿐만 아니라, 어려운 내용을 이해하고 정리하는 데 많은 시간을 쏟고 있었습니다. 이러한 고충을 해소하고자 효율적인 논문 공부 방법을 고안하게 되었습니다.<br>
                <br>
                AI Engineer, Data Analyst 출신 팀원들은 생성형 AI 기술을 활용한 논문 요약 강의 플랫폼을 기획하였습니다. 아이템 Thesis Craft는 석박사생들을 위한 논문 요약 강의 플랫폼으로, 논문을 요약한 30분짜리 동영상 강의를 생성형 AI 기술을 활용하여 제공합니다. 학생들이 읽어야 할 논문을 이해하기 쉽게 요약한, 온라인 강의 형태의 콘텐츠를 통해 학생들은 보다 수월하게 논문을 읽을 수 있습니다. 또한 RAG 기법을 통해 전공별로 다른 논문 구조, 용어를 학습시킴으로써, 개인 맞춤형 결과를 제공한다는 점은 우리 아이템이 가진 큰 이점이기도 합니다. <br>
                <br>
                이로써 석박사 학생들의 논문 읽는 시간을 단축하고, 수준 높은 논문 텍스트의 이해를 도움으로써, 학업 효율을 높이는 데 이바지할 것입니다.
